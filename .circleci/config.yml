# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
#Reusable command
commands:
  print_pipeline_id:
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}

#Anchor and alias for the docker image:circleci/node:13.8.0
defaults: &defaults
  docker:
    - image: circleci/node:13.8.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!" 
  print_hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    <<: *defaults
    steps:
      - checkout
      - run: echo hello
  print_world:
    <<: *defaults
    steps:
      - checkout
      - run: echo world
  environment_variables:
    <<: *defaults
    steps:
      - checkout
      - run: echo My pipeline id is << pipeline.id >> and my git branch is << pipeline.git.branch >>\
             my pipeline number is << pipeline.number >> , the URL of the triggering git branch is \
             << pipeline.project.git_url >>  and the pipelin project type is << pipeline.project.type >>.
  save_hello_world_output:
    <<: *defaults
    steps:
      - checkout
      - run: echo "text to output here" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - output.txt
  print_output_file:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
  my_job:
    <<: *defaults
    steps:
      - print_pipeline_id
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - print_hello
      - print_world:
          requires:
            - print_hello
      - environment_variables
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
      - my_job
